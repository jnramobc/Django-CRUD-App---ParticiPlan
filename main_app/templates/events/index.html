{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/events/event-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
  <h1>Event List</h1>
  <img src="{% static 'images/event-icon.png' %}" alt="Event Icon" class="event-icon" />
</section>

<section class="card-container">
  {% for event in events %}
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">{{ event.title }}</h2>
        <p>Date: {{ event.date }}</p>
        <p>Location: {{ event.location }}</p>
        <p>{{ event.description }}</p>
        <p>Created by: {{ event.created_by }}</p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
