{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
  <h1>Delete Volunteer?</h1>
</div>

<h2>Are you sure you want to delete {{ volunteer.name }}?</h2>

<form method="post">
  {% csrf_token %}
  <a href="{% url 'volunteer-detail' volunteer.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
